<!DOCTYPE html>
<html>
    <head>
        <title>Data types</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <h1>Tipovi podataka</h1>
        <h2>Resursi: <a href="https://www.w3schools.com/js/js_datatypes.asp" target="_blank">JS Data Types</a></h2>

        <script type="text/javascript">

            //1. STRING
            
            let first_name = 'Milomir';
            let last_name = 'Dragović';
            let role = 'Predavač';
            let course = 'QA';


            //2. NUMBERS

            let year = 2017;
            let pi = 3.14;
            let phone_number = 061123456;


            //3. ARRAY

            let myCar = 'Audi';
            let familyCar = 'Volvo';
            
            
            let arrayExample = ['firstElement', 'secondElement', 'thirdElement'];
            let cars = ["Saab", "Volvo", "BMW"];

            let familyCars = [
                'Audi',
                'Volvo',
                'Ford',
                'BMW',
                5
            ];


            //4. BOOLEAN

            let teacher = true;
            let student = false;

            
            //5. OBJECT

            let qaTeacher = {
                name: 'Milomir',
                surname: 'Dragović',
                height: 190,
                weight: 90
            };
            
            let x = {firstName:"Nikola", lastName:"Tesla"};    


            //6. UNDEFINED

            let room;
            //alert(room);
            room = 'soba 23';
            //alert(room);


            //7. NULL
            let project = null;
            //alert(project);


            //8. NaN
            
            let distance = 100;
            let speed = distance / document.getElementById('total-time').value;           
            alert(speed);

        </script>

    </body>
</html>
