<!DOCTYPE html>
<html>
    <head>
        <title>If-else advanced</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <p>
            Statistički podaci: 
            <span id="statistics"></span>
        </p>
        
        <script type="text/javascript">

            // Definisanim varijablama dodeliti vrednosti koje se odnose na vas.
            // Krajnja poruka treba da izgleda: Milomir Dragović je osoba muškog pola i on je nadprosečno visoka osoba.
            //
            // U ispitivanju se u obzir uzimaju pol i visina.
            // Uslovi za  visinu ako je pol muški:
            // viši 1.9 "visok"; između 1.7 i 1.9 "prosečno visok"; niži od 1.7 "nizak"
            //
            // Uslovi za visinu ako je poz ženski:
            // viša od 1.8 "visoka"; između 1.55 i 1.8 "prosečno visoka"; niža od 1.55 "niska"

            
            // Krajnju statistiku ispisati u elementu koji ima id statistics

            var name = 'Milena';  //string
            var surname = 'Ajnštajn'; //string
            var gender = 'Z'; //string M ili Z
            var height = 180; // number vidth decimals
            var statistika = name + " " + surname; //prazan string

            // Primeri:
            // P1: Nikola Tesla je osoba muškog pola i on je nadprosečno visoka osoba.
            // P2: Nikola Tesla je osoba muškog pola i on je prosečno visoka osoba.
            // P3: Milena Ajnštajn je osoba ženskog pola i ona je prosečno visoka osoba.
                
            /************************************
             VAŠ KOD IDE ISPOD
             *************************************/
            
            if (gender === "Z") {
                if (height > 180) {
                statistics = statistika + " " + "je osoba zenskog pola i ona je visoka osoba.";
            } else if (height > 155 && height <= 170) {
                statistics = statistika + " " + "je osoba zenskog pola i ona je prosecno visoka";
            } else {
                statistics = statistika + " " + "je zenskog pola i ona je niska osoba";
            }
            } 
            
            if (gender === "M") {
                if (height > 190) {
                statistics = statistika + " " + "je osoba muskog pola i on je visoka osoba.";
            } else if (height > 170 && height <= 190) {
                statistics = statistika + " " + "je osoba muskoog pola i on je prosecno visoka";
            } else {
                statistics = statistika + " " + "je muskog pola i on je niska osoba";
            }
            }
          
            
            
            
            document.getElementById('statistics').innerText = statistics;
            
            
            
        </script>
    </body>
</html>
